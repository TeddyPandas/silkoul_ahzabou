version: '3.8'

services:
  api:
    build: .
    restart: always
    # Ports removed because NPM proxies to container name
    expose:
      - "3000"
    ports:
      - "3000:3000" # Optional: Keep for direct access if needed, or remove for security
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    networks:
      - silkoul-network

  frontend:
    image: nginx:alpine
    restart: always
    volumes:
      - ../../silkoul-frontend:/usr/share/nginx/html
    expose:
      - "80"
    networks:
      - silkoul-network

networks:
  silkoul-network:
    external: true
