name: silkoul_ahzabou
description: Application mobile pour les disciples Tijani - Wazifa & Hadara collective

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5+1 
  flutter_animate: ^4.5.0

  # Supabase pour backend et auth
  supabase_flutter: ^2.0.0
  
    
  # UI & Icons
  cupertino_icons: ^1.0.6
  font_awesome_flutter: ^10.6.0
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
  # Networking
  http: ^1.1.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Forms & Validation
  form_field_validator: ^1.1.0
  
  # Date & Time
  syncfusion_flutter_datepicker: ^24.2.4

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  url_launcher: ^6.2.4
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  
  # Auth
  google_sign_in: ^6.1.6
  
  # Image handling
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  
  # Validation
  email_validator: ^2.1.17
  

  
  # Navigation
  go_router: ^13.0.0

  # Location (Phase 2)
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0 # Alternative OpenSource (OSM)
  latlong2: ^0.9.0
  flutter_dotenv: ^6.0.0
  just_audio: ^0.10.5
  audio_service: ^0.18.18
  flutter_html: ^3.0.0
  chewie: ^1.12.1
  video_player: ^2.10.1
  share_plus: ^12.0.1
  file_picker: ^10.3.8
  youtube_player_flutter: ^9.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  # Icon Generator
  flutter_launcher_icons: ^0.13.1
  mockito: 5.4.4

# Configuration des icônes d'application
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo_512.png"
  adaptive_icon_background: "#2D5F5D"
  adaptive_icon_foreground: "assets/images/app_logo_512.png"
  
  # Configuration Android détaillée
  adaptive_icon_round: true
  
  # Configuration iOS détaillée
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    # Fichier d'environnement
    - .env
    
    # Logos et icônes d'application
    - assets/images/app_logo_512.png
    - assets/images/app_logo_1024.png
    - assets/images/app_icon_192.png
    - assets/images/app_icon_144.png
    - assets/images/app_icon_72.png
    
    # Icônes de navigation
    - assets/icons/navigation/home.png
    - assets/icons/navigation/campaigns.png
    - assets/icons/navigation/community.png
    - assets/icons/navigation/profile.png
    
    # Illustrations de campagnes
    - assets/images/daily_zikr_campaign.png
    - assets/images/community_campaign.png
    
    # Backgrounds
    - assets/backgrounds/splash_screen.png
    - assets/backgrounds/campaign_card_bg.png
    
    # Placeholders
    - assets/images/avatar_placeholder.png
    - assets/images/miniature_zikr.jpg
    # - assets/images/logo/
    # - assets/images/illustrations/
    # - assets/images/backgrounds/
    # - assets/images/placeholders/
    # - assets/icons/navigation/
    # - assets/icons/features/
    # - assets/icons/actions/
    # - assets/animations/
    # - assets/sounds/
  
  fonts:
    # Police Arabe - Amiri (pour les textes religieux et titres arabes)
    - family: Amiri
      fonts:
        - asset: assets/fonts/arabic/Amiri-Regular.ttf
          weight: 400
        - asset: assets/fonts/arabic/Amiri-Bold.ttf
          weight: 700
    
    # Police Anglaise - Poppins (pour l'interface utilisateur)
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/english/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/english/Poppins-Bold.ttf
          weight: 700
