name: Deploy Backend

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Prepare frontend directory if not exists (safety check)
            sudo mkdir -p /var/www/silkoul-frontend
            sudo chown -R $USER:$USER /var/www/silkoul-frontend

            # Prepare backend directory
            mkdir -p /var/www/silkoul-backend
            cd /var/www/silkoul-backend

            # Clone if not exists, else pull
            if [ ! -d "backend" ]; then
              echo "ðŸš€ Cloning repository for the first time..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "ðŸ”„ Pulling latest changes..."
              git pull origin main
            fi
            
            cd backend
            
            # Create .env file from secrets if it doesn't exist or update it
            echo "PORT=3000" > .env
            echo "NODE_ENV=production" >> .env
            echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" >> .env
            echo "SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}" >> .env
            echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" >> .env
            
            # Run deployment script
            chmod +x deploy.sh
            ./deploy.sh
